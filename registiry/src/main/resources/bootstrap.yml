spring:
  application:
    name: registry-service
  cloud:
    config:
      url: http://localhost:8001
      fail-fast: true
      password: admin
      username: user

eureka:
  instance:
    preferIpAddress: true
  client:
    register-with-eureka: false
    fetch-registry: false
    server:
      waitRimeInMsWhenSyncEmpty: 0
  server:
    peer-node-read-timout-ms: 100000

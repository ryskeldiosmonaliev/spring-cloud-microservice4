spring:
  application:
    name: registry
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: false
      password: admin
      username: user

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitRimeInMsWhenSyncEmpty: 0
  server:
    peer-node-connect-timeout-ms: 100000